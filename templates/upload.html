<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href="https://fonts.cdnfonts.com/css/highway-gothic" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Artist's page</title>
</head>
<body>
     <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="/upload">Artist's page</a>
        </div>
    </div>

     <div style="position:absolute; top:10%;color:black;padding:50px 50px 100px 50px;">
         <h1 style="color:black;font-family:sans-serif">Artwork upload</h1>
         <form  class="pure-form pure-form-stacked" enctype="multipart/form-data" action="/upload_artwork" method="post">
            <fieldset>
                <label for="artist">Artist</label>
                    <select id="artist" name="artist" required>
                        {% for a in artists %}
                        <option value="{{ a.id }}">{{ a.name }}</option>
                        {% endfor %}
                    </select>
                <label for="artwork-name">Artwork title</label>
                <input type="text" id="artwork-name" name="artwork-name" placeholder="Artwork title" required/>
                <span class="pure-form-message-inline">Appears on a final map with your name and nickname</span>

                <label for="street">Street</label>
                <input type="text" id="street" name="street" placeholder="Street" />

                <label for="bld">Building</label>
                <input type="text" id="bld" name="bld" placeholder="Building number"/>

                <label for="lon">Longitude</label>
                <input type="number" step="0.0000001" id="lon" name="lon" required placeholder="58.377463"/>

                <label for="lat">Latitude</label>
                <input type="number" step="0.0000001" id="lat" name="lat" required placeholder="26.729058"/>

                <label for="picture">Picture</label>
                <input type="file" id="picture" name="picture" accept=".jpg, .jpeg" required/>
                <span class="pure-form-message-inline">.JPG file with an artwork which will be used for tracking and for a preview on a final map</span>

                </fieldset>

                <button type="submit" class="pure-button">Submit artwork</button>
         </form>
         </div>
    <div class="footer l-box is-center">
        TEED exhibition app. Test environment.
    </div>
</body>
</html>
